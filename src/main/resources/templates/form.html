<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Spring-Boot</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
				</li>

			</ul>
		</div>
	</nav>

	<div class="container mt-4">

		<h2 class="text-primary" th:text="${titulo}"></h2>

		<form th:action="@{/form}" th:object="${cliente}" method="post">



			<div class="form-group">
				<label for="nombre"></label> <input type="text" th:field="*{nombre}"
					class="form-control" th:errorclass="'alert-danger'" id="nombre" placeholder="NOMBRE">
					
					<small class="form-text text-danger " th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
					
			</div>

			<div class="form-group">
				<label for="apellido"></label> <input type="text"
					th:field="*{apellido}" class="form-control" th:errorclass="'alert-danger'" id="apellido"
					placeholder="APELLIDO">
						<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
			</div>
			<div class="form-group">
				<label for="email"></label> <input type="email" th:field="*{email}"
					class="form-control" th:errorclass="'alert-danger'" id="email" placeholder="EMAIL">
						<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
			</div>

			<div class="form-group">
				<label for="fecha"></label> <input type="text" th:field="*{createAT}"
					class="form-control" th:errorclass="'alert-danger'" id="fecha" placeholder="FECHA">
						<small class="form-text text-danger" th:if="${#fields.hasErrors('createAT')}" th:errors="*{createAT}"></small>
			</div>
			<button type="submit" class="btn btn-outline-primary">Crear
				Cliente</button>


		


		</form>

	</div>
<body>

</body>
</html>
