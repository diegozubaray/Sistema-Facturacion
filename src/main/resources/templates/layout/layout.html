<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:frangment="head">
<meta charset="UTF-8">
<title
	th:text=" 'Spring Boot : MVC + Thymeleaf + Data JPA ' + ${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />


</head>
<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Spring Boot</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="#about"
						th:href="@{/listar}">Cliente</a></li>
				</ul>

				<ul class="navbar-nav navbar-right mr-5">
					<li sec:authorize="!isAuthenticated()"><a
						class="btn btn-outline-primary " th:href="@{/login}">Sign In</a></li>

					<li sec:authorize="isAuthenticated()" class="dropdown show"><a
						class="btn btn-outline-primary dropdown-toggle" href="#"
						role="button" id="dropdownMenuLink" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false"><span
							sec:authentication="name"></span></a>

						<div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
							<form id="logoutForm" th:action="@{/logout}" method="post">
								<button class="dropdown-item btn btn-info"
									onclick="document.getElementById('logoutForm').submit();"
									type="submit">Sign Out</button>
								<input type="hidden" th:name="${_csrf.parameterName}"th:value="${_csrf.token}" />
							</form>

						</div>
					</li>
				</ul>
			</div>
		</nav>
		
		<div class="alert alert-danger" th:if="${danger!=null}"
			th:text="${danger}"></div>
		<div class="alert alert-warning" th:if="${warning!=null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info!=null}" th:text="${info}"></div>
	</header>
	<div class="container mt-4"></div>

	<footer th:frangment="footer" class="container">

		<hr />
		<div class="bg-light px-2 pb-2 pt-2">

			<p sec:authorize="isAuthenticated()">
				Usuario logeado: <span sec:authentication="name"></span> | Roles: <span
					sec:authentication="principal.authorities"></span>
			</p>
			<p>
				Este proyecto fue desarrollado en IDE Eclipse + Spring Plugins (STS
				Spring Tool), por Diego Ezequiel Zubaray.<br /> &copy; Company 2021
				Inc. Todos los derechos reservados. TÃ©rminos de uso y privacidad.<br />
			</p>
		</div>

		<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
		<script th:src="@{/js/funciones.js}"></script>
		<script th:src="@{/js/save.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>


	</footer>

</body>
</html>
