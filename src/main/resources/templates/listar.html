<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-ligh">
			<div class=" card-header" th:text="${titulo}"></div>

			<div class=" card-body">

				<h4 class=" card-title">
					<a th:href="@{/form}" class="btn btn-outline-primary mb-4">Crear
						Cliente</a>
				</h4>

				<table class="table">

					<thead class="thead-dark">

						<tr>
							<th>id</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Email</th>
							<th>Fecha</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="cliente: ${clientes}">
							<td th:text="${cliente.id}"></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.createAT}"></td>
							<td><a th:href="@{/form/} + ${cliente.id}"
								class="btn btn-outline-success">Editar</a></td>
							<td><a th:href="@{/eliminar/} + ${cliente.id}"
								class="btn btn-outline-danger">Eliminar</a></td>
						</tr>

					</tbody>

				</table>
				<nav th:replace="paginatorNav :: paginator"></nav>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
